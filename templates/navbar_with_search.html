 <form name="CategorySort" aria-label="cat" method="GET" action="{% url 'item-list' %}" class="cats" aria-labelledby="dropdownMenuLink" style="">
     <div class="selector">
      <label class="">
          <select name="sortBy"id="catSelect">
        <option class="dropdown-item" value="oldest">Älteste</option>
        <option class="dropdown-item" value="newest">Neuste</option>
        <option class="dropdown-item" value="nameAcs">Name (Aufsteigend)</option>
        <option class="dropdown-item" value="nameDcs">Name (Absteigend)</option>
        <option class="dropdown-item" value="artistAcs">Künstler (Aufsteigend)</option>
        <option class="dropdown-item" value="artistDcs">Künstler (Absteigend)</option>
        <option class="dropdown-item" value="yearAcs">Jahr (Aufsteigend)</option>
        <option class="dropdown-item" value="yearDcs">Jahr (Absteigend)</option>
              </select>
          <script>
              Array.from(document.querySelector("#catSelect").options).forEach(function(option_element) {
                  console.log("Iteration")
    let category = '{{category}}'
    let option_value = option_element.value;
                  console.log(category)
                  console.log(option_value)
    if (option_value === category){
        option_element.selected = true;
        console.log("Returned: " + option_value)
        return;
    }
});
          </script>
      </label>
         </div>
     <div class="search">
         {% if searchQuery is not None%}
          <input class="form-control mr-sm-1 searchBar" type="text" name="search" placeholder="Search" value="{{searchQuery}}" aria-label="Search" style="width:40%">
        <button class="btn btn-outline-success my-2 my-sm-0 searchButton" type="submit">Search</button>
         {%else%}
         <input class="form-control mr-sm-1 searchBar" type="text" name="search" placeholder="Search" aria-label="Search" style="width:40%">
